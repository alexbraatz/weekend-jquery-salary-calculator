<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.5.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Alex's Salary Calculator</title>
</head>
<body>
    <h1>Alex's Salary Calculator</h1>

    <div id="addEmployee">
        <h2 id="addEmployeeHeader">Add Employee</h2>
        <input type="text" placeholder="First Name"   id="firstNameIn">
        <input type="text" placeholder="Last Name"    id="lastNameIn">
        <input type="text" placeholder="ID"           id="idIn">
        <input type="text" placeholder="Title"        id="titleIn">
        <input type="text" placeholder="Annual Salary"id="salaryIn">
        <button id="submitButton">Submit</button>
    </div>

    <div id="outputEmployee">
        <h2 id="employeeListHeader">Employees:</h2>
        <table border=2 id="employeeTable">
            <tr>
                <td>First Name</td>
                <td>Last Name</td>
                <td>ID</td>
                <td>Title</td>
                <td>Annual Salary</td>
                <td></td>
            </tr>
        </table>
    </div>
    
</body>
</html>
